<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <title>My PortFolio Web</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <span class = "header_logo">My PortFolio Web</span>
    </header>

    <div class = "wrap">
        <section>
            <div id = "section_logo_container">
                <div class = "logo">
                    <img src="Resources/section_logo_background.jpg" alt="">
                    <div class = "logo_text_box">
                        <div class = "logo_text_main">Welcome to My Portfolio Web</div>
                        <div class = "logo_text_description">Input Description</div>
                    </div>
                </div>
            </div>
            <div id = "section_articles_container">




                <div class = "article">
                    <div class = "article_img">
                        <img src="Resources/test-image.jpeg" alt="">
                    </div>
                    <div class = "article_portfolio">
                        <div class="portfolio_content">
                            <div class = "portfolio_title">
                                <div class = "portfolio_name">Name</div>
                                <div class = "portfolio_date">2022-11-18</div>
                            </div>
                            <div class = "portfolio_description">Description</div>
                        </div>
                        <hr>
                        <div class = "portfolio_linkButton">
                            <a href="#">Link</a>
                        </div>
                    </div>
                </div>



                

                <div id = "pages_wrap">
                    <div class = "pages move_page">&lt;</div>
                    <div id = "page" class = "pages"> 1 / 5 </div>
                    <div class = "pages move_page">&gt;</div>
                </div>
                
                
            </div>
        </section>   
    </div>

    

    <footer>
        <div class = "footer_div">
            <div id = "footer_name">My PortFolio Web</div>
            <div id = "footer_logo">My PortFolio Web</div>
            <div id = "footer_madeBy">Made By (이름)</div>
        </div>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
